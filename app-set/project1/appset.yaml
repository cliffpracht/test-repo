apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - service: service
  template:
    metadata:
      name: "{{service}}-applicationsets"
    spec:
      project: project1
      source:
        repoURL: https://github.com/cliffpracht/test-repo
        targetRevision: HEAD
        path: "app-set/{{service}}"
      destination:
        namespace: argocd
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=false
